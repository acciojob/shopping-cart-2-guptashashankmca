<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style rel="stylesheet" href="styles.css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Shopping Cart</h2>
        <div class="mb-3">
            <input type="text" id="item-name-input" class="form-control mb-2" placeholder="Enter item name">
            <input type="number" id="item-price-input" class="form-control mb-2" placeholder="Enter item price" min="0" step="0.01">
            <button class="btn btn-primary" onclick="addItem()">Add</button>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-body">
            </tbody>
            <tfoot>
                <tr>
                    <td><strong>Total:</strong></td>
                    <td data-ns-test="grandTotal">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
	<script src="script.js"></script>
</body>
</html>
